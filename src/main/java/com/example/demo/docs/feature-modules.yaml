├── 使用者模組
│   ├── 註冊 / 登入（JWT）
│   ├── 個人資訊管理（地址、密碼修改）
│   └── 購買紀錄查詢
│
├── 商品模組
│   ├── 商品列表（可篩選）
│   ├── 商品詳情頁（加入購物車）
│   └── 分類、搜尋功能
│
├── 活動模組
│   ├── 活動列表（可篩選）
│   ├── 活動詳情頁（報名參加）
│   └── 分類、搜尋功能
│
├── 購物車模組
│   ├── 加入 / 移除 / 修改數量
│   └── 購物車清單頁面
│
├── 訂單模組
│   ├── 建立訂單（結帳流程）
│   ├── 查看訂單詳情
│   └── 訂單狀態追蹤（待出貨、已出貨）
│
├── 管理後台模組（可選）
│   ├── 商品管理（CRUD）
│   ├── 訂單管理
│   ├── 使用者管理（權限設定）
│   ├── 活動建立與管理
│   ├── 活動與商品連結管理
│
├── 支付模組（可簡化）
│   ├── 模擬付款（如：信用卡、LinePay）
│   └── 支付成功 / 失敗處理